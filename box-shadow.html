<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Shadow</title>
    <style>
      body {
        padding: 25px;
      }

      .box-shadow-1 {
        box-shadow: 0 5px 10px -3px rgba(14, 13, 26, 0.12),
          0 3px 16px 2px rgba(7, 48, 114, 0.12),
          0 8px 12px 1px rgba(34, 0, 51, 0.04);

        border-radius: 36px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box-shadow-1">Box Shadow 1</div>
  </body>
</html>
